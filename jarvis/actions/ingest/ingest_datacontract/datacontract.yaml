dataContractSpecification: 0.9.3
id: urn:datacontract:datamaster:jarvis:ingest:account
info:
  title: Jarvis Ingest Account
  version: 1.0.0
  description: |
    descricao do contrato.
  owner: Jarvis Ingest
  domain: 'strife'
  contact:
    name: Douglas Leal
    url: https://www.linkedin.com/in/douglasleall/
servers:
  development:
    type: databricks
    host: dbc-abcdefgh-1234.cloud.databricks.com
    catalog: dtmaster-catalog
    schema: bronze
terms:
  usage: >
    Data can be used for reports, analytics and machine learning use cases.
  limitations: >
    Not suitable for real-time use cases.
  billing: free
models:
  account:
    description: 'Delta table for account risk data in the risks domain.'
    type: table
    fields:
      account_id:
        type: 'string'
        primary: true
        description: 'Unique identifier for each account.'
        format: 'uuid'
        required: true
      risk_score:
        type: 'float'
        description: 'Risk score associated with the account.'
        minimum: 0
        maximum: 100
      risk_level:
        type: 'string'
        description: 'Categorical risk level of the account.'
        enum:
          - 'low'
          - 'medium'
          - 'high'
      assessment_date:
        type: 'date'
        description: 'Date when the risk was last assessed.'
servicelevels:
  availability:
    percentage: 99.9%
  retention:
    period: 1 year
  frequency:
    description: Data is updated once a day
    type: batch
    cron: 49 1 0/2 * * ? #cron schedule
